{% extends "layout.html" %}

{% block body %}
    <table>
        <tr>
            <th>"Cover Art"</th>
            <th>"Title"</th>
            <th>"Console"</th>
            <th>"Year"</th>
            <th>"Completed"</th>
            <th>"Rating"</th>
        </tr>
            {% for game in games %}
                <tr>
                    <th><img class="coverArt" src="static/images/{{game[5]}}"></th>
                    <th>{{game[1]}}</th>
                    <th>{{game[2]}}</th>
                    <th>{{game[3]}}</th>
                    <th>{{game[4]}}</th>
                    <th>{{game[6]}}</th>
                    <th><a href="{{ url_for('update', id=game[0])}}" class="update">Update</a></th>
                </tr>
            {% endfor %}

    </table>
{% endblock %}
